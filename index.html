<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lunaLauncher BetaTest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
    }

    /* Background GIF */
    body {
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay mờ để đọc text dễ hơn */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 32, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      top: 40%;
      transform: translateY(-40%);
    }

    h1 {
      font-size: 2.8em;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00caff;
    }

    p {
      font-size: 1.2em;
      color: #cfeaff;
    }

    a {
      color: #a8e1ff;
      text-decoration: none;
      border: 1px solid #a8e1ff;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>lunaLauncher BetaTest 0.0.03</h1>
    <p>Winter Event — Early Development Phase</p>
    <a href="https://github.com/yourname/lunaLauncher/releases">Xem các bản thử nghiệm</a>
  </div>
</body>
</html>
